<app-navbar></app-navbar>

<div
  class="p-4 pt-6 sm:pl-68 sm:mt-16 w-full overflow-x-hidden flex flex-col gap-4"
>
  <h2 class="text-2xl font-semibold text-gray-800">
    Tutores
  </h2>

  <div *ngIf="tutores.length === 0" class="text-gray-500 dark:text-gray-300">
    No hay tutores registrados.
  </div>

  <div class="flex w-full justify-start items-center gap-3">
    <input
      type="text"
      placeholder="üîé  Buscar tutor..."
      [(ngModel)]="searchTerm"
      class="w-full p-2 rounded-lg border-2  bg-white border-neutral-800 focus:outline-none focus:ring-2 focus:ring-emerald-500 dark:placeholder-gray-400"
    />
    <button
      (click)="toggleFormulario()"
      class="px-5 py-2.5 rounded-lg bg-neutral-800 hover:bg-emerald-500 active:bg-emerald-600 cursor-pointer"
    >
      <p class="text-white text-nowrap text-md">
        <span class="font-bold">+ &nbsp;</span> Agregar tutor
      </p>
    </button>
  </div>

  <div *ngIf="mostrarFormulario" class="flex flex-col bg-neutral-800 rounded-2xl p-4">
    <h2 class="text-white font-semibold text-2xl pb-2">Agregar tutor</h2>
    <hr class="text-white pb-2"/>
    <form (ngSubmit)="agregarTutor()">
      <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
          <label
            for="first_name"
            class="block mb-2 text-sm font-medium text-white"
            >Nombre</label
          >
          <input
            id="first_name"
            class="w-full p-2 rounded-lg border-2 border-white bg-white focus:outline-none focus:ring-2 focus:ring-emerald-500 dark:placeholder-gray-400"
            type="text"
            [(ngModel)]="nuevoTutor.nombre"
            name="nombre"
            placeholder="Nombre"
            required
          />
        </div>
        <div>
          <label
            for="last_name"
            class="block mb-2 text-sm font-medium text-white"
            >Apellido</label
          >
          <input
            id="last_name"
            class="w-full p-2 rounded-lg border-2 border-white bg-white focus:outline-none focus:ring-2 focus:ring-emerald-500 dark:placeholder-gray-400"
            type="text"
            [(ngModel)]="nuevoTutor.apellido"
            name="apellido"
            placeholder="Apellido"
            required
          />
        </div>
        <div>
          <label
            for="rut"
            class="block mb-2 text-sm font-medium text-white"
            >Rut</label
          >
          <input
            id="rut"
            class="w-full p-2 rounded-lg border-2 border-white bg-white focus:outline-none focus:ring-2 focus:ring-emerald-500 dark:placeholder-gray-400"
            type="text"
            [(ngModel)]="nuevoTutor.rut"
            name="rut"
            placeholder="Rut"
            required
          />
        </div>
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-white"
            >Correo</label
          >
          <input
            id="email"
            class="w-full p-2 rounded-lg border-2 border-white bg-white focus:outline-none focus:ring-2 focus:ring-emerald-500 dark:placeholder-gray-400"
            type="email"
            [(ngModel)]="nuevoTutor.correo"
            name="correo"
            placeholder="Correo"
            required
          />
        </div>
        <div>
          <label
            for="telefono"
            class="block mb-2 text-sm font-medium text-white"
            >Tel√©fono</label
          >
          <input
            id="telefono"
            class="w-full p-2 rounded-lg border-2 border-white bg-white focus:outline-none focus:ring-2 focus:ring-emerald-500 dark:placeholder-gray-400"
            type="tel"
            [(ngModel)]="nuevoTutor.telefono"
            name="telefono"
            placeholder="N¬∞ de T√©lefono"
            required
          />
        </div>
        <div>
          <label
            for="address"
            class="block mb-2 text-sm font-medium text-white"
            >Direcci√≥n</label
          >
          <input
            id="address"
            class="w-full p-2 rounded-lg border-2 border-white bg-white focus:outline-none focus:ring-2 focus:ring-emerald-500 dark:placeholder-gray-400"
            type="text"
            [(ngModel)]="nuevoTutor.direccion"
            name="direccion"
            placeholder="Direcci√≥n"
            required
          />
        </div>
      </div>
      <button
        type="submit"
        class="bg-emerald-500 text-white p-2 rounded-lg col-span-2 w-full cursor-pointer hover:bg-emerald-600"
      >
        Agregar tutor
      </button>
    </form>
  </div>

  <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
    <div
      *ngFor="let tutor of filteredTutores()"
      class="bg-white flex gap-4 rounded-2xl shadow p-4 dark:bg-neutral-700 cursor-pointer"
      (click)="goToDetalle(tutor.id)"
    >
      <div class="bg-neutral-50 max-w-1/3 h-fit rounded-2xl">
        <img src="/assets/tutor.jpg" alt="tutor" class="aspect-square rounded-xl w-full" />
      </div>
      <div class="flex flex-col">
        <h3 class="text-xl font-bold text-emerald-700 dark:text-emerald-400">
          {{ tutor.nombre }} {{ tutor.apellido }}
        </h3>
        <p class="text-gray-700 dark:text-gray-300">
          Rut: {{ tutor.rut }}
        </p>
        <p class="text-gray-700 dark:text-gray-300">Correo: {{ tutor.correo }}</p>
        <p class="text-gray-700 dark:text-gray-300">Tel√©fono: {{ tutor.telefono }}</p>
        <p class="text-gray-700 dark:text-gray-300">Direcci√≥n: {{ tutor.direccion }}</p>
      </div>
    </div>
  </div>
</div>
