<div class="p-4 pt-20 md:pt-4 sm:pl-68 sm:mt-16 w-full overflow-x-hidden">
  <div class="bg-white dark:bg-neutral-800 p-4 sm:p-6 rounded-xl shadow w-full max-w-5xl mx-auto">
    <h2 class="text-lg sm:text-xl font-bold text-gray-800 dark:text-white mb-4">
      Calendario de Citas - Julio 2025
    </h2>

    <div
      class="hidden md:grid grid-cols-4 sm:grid-cols-7 gap-2 text-center text-[10px] sm:text-sm font-medium text-gray-600 dark:text-gray-300 mb-2"
    >
      <div>Dom</div>
      <div>Lun</div>
      <div>Mar</div>
      <div>Mié</div>
      <div class="hidden sm:block">Jue</div>
      <div class="hidden sm:block">Vie</div>
      <div class="hidden sm:block">Sáb</div>
    </div>

    <div class="grid grid-cols-4 md:grid-cols-5 lg:grid-cols-7 gap-2">
      <ng-container *ngFor="let dia of diasMes">
        <div
          class="aspect-square flex flex-col items-center justify-center p-1 sm:p-2 rounded-lg border
          border-gray-200 dark:border-neutral-600
          text-gray-800 dark:text-white text-[12px] sm:text-sm"
          [ngClass]="{
            'bg-neutral-900 hover:bg-neutral-700': !esHoy(dia),
            'bg-emerald-500': esHoy(dia),
            'opacity-40 pointer-events-none': !dia,
            'cursor-pointer': dia
          }"
        >
          <ng-container *ngIf="dia">
            <span class="font-bold">{{ dia.getDate() }}</span>
            <span
              *ngIf="citasParaFecha(dia) > 0"
              class="text-[10px] sm:text-xs mt-1 px-1.5 py-0.5 rounded-full bg-emerald-200 text-emerald-800 font-semibold"
            >
              {{ citasParaFecha(dia) }} cita(s)
            </span>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>
</div>
